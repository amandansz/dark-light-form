<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Login</title> 
</head>
<body>
    <main id="container">
         <form id="login_form">
             <div id="form_header">
                <h1>Login</h1>
                <i id="mode-icon" class="fa-solid fa-moon"></i>
             </div>

          <div id="social_media"> 
             <a href="#">
              <img src="imgs/facebook.png" alt="Faceboock">
            </a>

            <a href="https://www.linkedin.com/in/amandansz/">
              <img src="imgs/linkedin.png" alt="LinkedIn">
           </a>
       
        
           <a href="https://github.com/amandansz">
              <img src="imgs/github.png" alt="github">
           </a>
         </div>

          <div id="inputs">
            <div class="input-box">
                <label for="name">
                    Name
                    <div class="input-field">
                      <i class="fa-solid fa-user"></i>
                      <input type="name">
                    </div>
               </label>
            </div>

            <div class="input-box">
                <label for="email">
                    Email
                    <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>                      
                    <input type="email">
                    </div>
               </label>
            </div>

            <div class="input-box">
                <label for="password">
                    Password
                    <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password">
                    </div>
               </label>
            </div>

            <div id="forgot_password">
                <a href="#">
                    Forgot your password?
                </a>
            </div>
          </div>

          <button type="submit" id="login_button">
            Login
          </button>

       </form>
    </main>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
